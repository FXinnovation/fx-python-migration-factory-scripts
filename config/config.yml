notification:
  # Available events: AgentInstalled, PostLaunchScriptsUpdated, ReplicationDone, TestTargetsLaunched, CutoverTargetsLaunched

  # Enables notifications without the need to pass an explicit argument to all commands
  notify_by_default: True
  teams:
    # Enable notifications on Microsoft Teams
    enable: False
    # Even if teams notifications are enabled, all events in the blacklist will not send notifications
    event_blacklist: []
    # List of URLs where to publish notifications
    webhook_urls:
      -
